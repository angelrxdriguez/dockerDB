name: auto-build-push

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: 

env:
  DOCKER_IMAGE_NAME: angelrxdriguezz/ejemplo-api
  DOCKER_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y subir imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .            
          file: ./Dockerfile      
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max

      - name: Mostrar información de la imagen
        run: |
          echo "Imagen construida y subida:"
          echo "  - ${DOCKER_IMAGE_NAME}:${DOCKER_TAG}"
          echo "  - https://hub.docker.com/r/angelrxdriguez/ejemplo-api"

      - name: Notificar por Telegram
        if: success()  
        run: |
          MESSAGE="Nueva imagen subida a Docker Hub%0ARepo: ${{ github.repository }}%0ACommit: ${{ github.sha }}%0AImagen: ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE"
